<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" id="text_box" > <br>
    <button class="numBtn" id="1">1</button>
    <button class="numBtn" id="2">2</button>
    <button class="numBtn" id="3">3</button> 
    <button class="opBtn" id="+">+</button><br>
    <button class="numBtn" id="4">4</button>
    <button class="numBtn" id="5">5</button>
    <button class="numBtn" id="6">6</button> 
    <button class="opBtn" id='-'>-</button><br>
    <button class="numBtn" id="7">7</button>
    <button class="numBtn" id="8">8</button>
    <button class="numBtn" id="9">9</button>
    <button class="opBtn" id="x">X</button> <br>
    <button class="numBtn" id="0">0</button>
    <button class="numBtn" id="clear">clear</button>
    <button id="equalBtn">=</button>
    <button class="opBtn" id="/">/</button>
    <script src="script.js" ></script>
  </body>
</html>
